    <script type="text/javascript">

        function cargando() {
            var flagger = $('#Head1');
            flagger.attr('data-loading', 1);
            setTimeout(function () {
                if (parseInt(flagger.attr('data-loading'))) {
                    $.msg();
                }
            }, 500);

            /*
            El mae espera medio segundo para mostrar el loading, si la consulta dura mas de medio segundo la muestra si no no.
            */
        }

        function CerrarCargando(mensaje) {
            $('#Head1').attr('data-loading', 0);
            $.msg('unblock');
            $('#jquery-msg-overlay').remove();
            
            if (mensaje === 0 || mensaje === 1 || mensaje === 2 || mensaje === 3 || mensaje === 4) {
                cambiarBotonesActivos(mensaje);
            } else {
                if (mensaje) {
                    alert(mensaje);
                }
            }
        }

        function cambiarBotonesActivos(opcion) {
            var resultadoMensaje = '';
            opcion = parseInt(opcion);

            var $this = $('.gridOpcionView');
            $this.eq(opcion).addClass('opcionActiva');
            $this.siblings().removeClass('opcionActiva');

            if (opcion === 0) {
                resultadoMensaje = 'No se encontraron materias.'
            } else if (opcion === 1) {
                resultadoMensaje = 'Actualmente no hay materias prematriculadas.'
            } else if (opcion === 2) {
                resultadoMensaje = 'Actualmente no hay materias disponibles para matricular.'
            } else {
                resultadoMensaje = 'No se encontraron materias.'
            }

            $('#mensajeContexto').text(resultadoMensaje)
        }


   

    </script>
